  <script type="text/javascript">



    var owl = $('.owl-carousel');
    owl.owlCarousel({

      loop: true,
      nav: true,
      margin: 10,
      dots: false,

      innerHeight: 10,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 3
        },
        960: {
          items: 5
        },
        1200: {
          items: 6
        }
      }
    });




    owl.on('mousewheel', '.owl-stage', function (e) {
      if (e.deltaY > 0) {
        owl.trigger('next.owl');
      } else {
        owl.trigger('prev.owl');
      }
      e.preventDefault();
    });





    const keys = document.querySelectorAll('.image');
    const cen = document.querySelector('#demo');
